<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipu Fitness</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    /* CSS Reset */
    body{
        color: white;
        margin: 0px;
        padding: 0px;
        background: url('image/fitness.jpg');
    }
    .left{
        display: inline-block;
        color: white;
        border: 2px solid red;
        position: absolute;
        left: 34px;
        top: 20px;
    }
    .left img{
        width: 150px;
    }
    .left div{
        text-align: center;
    }

    .mid{
        display: block;
        width: 40%;
        margin: 12px auto;
        color: white;
        border: 2px solid green;
    }
    .right{ 
        display: inline-block;
        color: white;
        border: 2px solid red;
        position: absolute;
        right: 34px;
        top: 20px;
    }

    .navbar{
        display: inline-block;
    }

    .navbar li{
        display: inline-block;
        color: white;
        font-size: 25px;
    }

    .navbar li a{
        color: white;
        text-decoration: none;
        padding: 40px 20px;
    }

    .navbar li a:hover, .navbar li a:active{
        text-decoration: underline;
        color: gray;
    }
        
</style>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="image/fitness logo2.png" alt="">
        <div>Dipu Fitness</div>
        </div>
        <!-- mid box for navigation bar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Center</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button><button class="btn">Email Us</button>
        </div>
    </header>
</body>
</html>
