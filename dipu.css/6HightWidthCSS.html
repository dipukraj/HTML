<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders and backgrounds</title>
    <style>
        #firstPara{
            background-color: red;
            height: 100px;
            width: 445px;
            border-width: 4px;
            border-color: blue;
            border-style: solid;
            border-radius: 15px;
            /* border: 4px solid blue; */
        }

        #secondPara{
            background-color: red;
            height: 100px;
            width: 445px;
             border-top: 2px solid blue;
             border-bottom: 2px solid rgb(0, 255, 140);
             border-left: 2px solid rgb(102, 79, 196);
             border-right: 2px solid rgb(0, 229, 255);
             border-top-left-radius: 5px;
             border-top-right-radius: 15px;
             border-bottom-left-radius: 10px;
             border-bottom-right-radius: 25px;
             
            
        }

        #thirdPara{
            height: 100px;
            width: 445px;
            background-image: url('https://images.unsplash.com/photo-1742646895349-93c71c08e693?q=80&w=2026&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is a paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondPara">This is my second paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdPara">This is my third paragraph</p>

</body>
</html>
