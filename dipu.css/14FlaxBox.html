<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaxbox</title>
    <style>
        .container{
            height: 344px;
            width: 100%;
            border: 2px solid black;

            /* initialize the container as a flexbox */
            display: flex;

            /* flex properties for flex container */
            flex-direction: row;
            flex-direction: column;
            flex-direction: row-reverse;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>This is a Flaxbox</h1>
    <div class="container">
        <div class="item id=item-1">First Box</div>
        <div class="item id=item-2">Second Box</div>
        <div class="item id=item-3">Third Box</div>
        <div class="item id=item-4">Fourth Box</div>
        <div class="item id=item-5">Fifth Box</div>
        <div class="item id=item-6">Sixth Box</div>
    </div>
</body>
</html>
