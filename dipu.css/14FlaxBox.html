<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaxbox</title>
    <style>
        .container{
            height: 344px;
            width: 100%;
            border: 2px solid black;

            /* initialize the container as a flexbox */
            display: flex;

            /* flex properties for flex container */
            flex-direction: row;
            /* flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse; */

            /* flex-wrap: wrap; */

            /* flex-flow: row-reverse wrap; */

            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */


            /* justify-content: space-around;
            align-items: center;
            align-items: flex-end;
            align-items: stretch; */
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 3px;
        }

        #item-1{
            /* Flex properties for a flex item */
            /* higher the order , later it shows up in the container */
            /* order: 2; */

            flex-grow: 2;
        }
        #item-2{
            /* flex-grow: 3; */
            /* flex-shrink: 3; */
            flex-basis: 300px;
        }
        #item-3{}

    </style>
</head>
<body>
    <h1>This is a Flaxbox</h1>
    <div class="container">
        <div class="item id=item-1">First Box</div>
        <div class="item id=item-2">Second Box</div>
        <div class="item id=item-3">Third Box</div>
        <!-- <div class="item id=item-4">Fourth Box</div>
        <div class="item id=item-5">Fifth Box</div>
        <div class="item id=item-6">Sixth Box</div> -->
    </div>
</body>
</html>
