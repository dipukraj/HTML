<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        header{
            margin: auto;
            border: 2px solid black;
            width: 50%;
        }
        img{
            margin: auto;
            width: 100px;
            display: block;
        }
        h3{
            text-align: center;
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
           margin: 0px;
           padding: auto;
           color: #000;
           font-size: 30px;
           font-weight: bold;
           text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header class="top">
        <img src="https://thedeliciousfastfoods.netlify.app/image/Hotel%20Bhaiya.jpg" alt="">
        <h3>Welcome to Dipu K Raj</h3>
    </header>
    <div class="container">
        <div class="box">
            <h4 class="heading">Heading</h4>
        </div>
    </div>
</body>
</html>
