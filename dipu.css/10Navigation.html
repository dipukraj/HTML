<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color: #ac9c9c;
        }

        .navbar ul{
            overflow: auto;
        }

        .navbar li{
            float: left;
            list-style: none;
        }

        .navbar li a{
            padding: 3px 3px;
        }
            

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a>Home</a></li>
                <li><a></a>About</li>
                <li><a></a>Services</li>
                <li><a></a>Contact us</li>
                 
            </ul>
        </nav>
    </header>
</body>
</html>
